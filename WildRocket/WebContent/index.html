<script type="text/javascript">

			
			$(function() {
				$('#carousel').carouFredSel({
					width: '100%',
					items: {
						visible: 3,
						start: -1
					},
					scroll: {
						items: 1,
						duration: 1000,
						timeoutDuration: 3000
					},
					prev: '#prev',
					next: '#next',
					pagination: {
						container: '#pager',
						deviation: 1
					}
				});
			});
		</script>

<script type="text/javascript" src="js/fademover.js"></script>
<script>
		var ag = window.navigator.userAgent.toLowerCase();
		var av = window.navigator.appVersion.toLowerCase();
		
			if (!(av.indexOf('msie 8.') != -1)) {
				if(!navigator.userAgent.match(/iPad/i)) {
					$(function(){
						$('body').fadeMover({
							'outSpeed': 400,
							'inSpeed': 400,
							'inDelay': 200,
							'effectType': 1
						});
					});
				}
			}
		</script>
